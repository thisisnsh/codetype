name: Run CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  build-extension:
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        working-directory: codetype-vscode

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node-version: [18.x, 20.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Compile
        run: npm run compile

      - name: Run unit tests
        run: npm run test:unit

  test-extension:
    runs-on: ubuntu-latest
    needs: build-extension
    defaults:
      run:
        working-directory: codetype-vscode

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: Install dependencies
        run: npm ci

      - name: Compile
        run: npm run compile

      - name: Run extension tests
        run: xvfb-run -a npm test
        env:
          DISPLAY: ':99.0'

  build-website:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: codetype-website

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: Install dependencies
        run: npm ci

      - name: Build website
        run: npm run build
        env:
          FIREBASE_PUBLIC_CONFIG: ${{ secrets.FIREBASE_PUBLIC_CONFIG }}

      - name: Upload website artifact
        uses: actions/upload-artifact@v4
        with:
          name: website
          path: codetype-website/_site/

  release:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: [build-extension, test-extension, build-website]
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: codetype-vscode

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: Install dependencies
        run: npm ci

      - name: Install vsce
        run: npm install -g @vscode/vsce

      - name: Compile
        run: npm run compile

      - name: Package extension
        run: vsce package

      - name: Upload VSIX artifact
        uses: actions/upload-artifact@v4
        with:
          name: codetype-vsix
          path: 'codetype-vscode/*.vsix'
