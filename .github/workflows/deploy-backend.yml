name: Deploy Backend

on:
  push:
    branches: [main]
    paths:
      - 'codetype-backend/**'
      - '.github/workflows/deploy-backend.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: codetype-backend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: Install dependencies
        run: npm install

      - name: Deploy Cloudflare Worker
        run: npx wrangler deploy
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}

      - name: Set Worker Secrets
        run: |
          echo "$FIREBASE_CONFIG" | npx wrangler secret put FIREBASE_CONFIG
          echo "$FIREBASE_JWT_CERTS" | npx wrangler secret put FIREBASE_JWT_CERTS
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          FIREBASE_CONFIG: ${{ secrets.FIREBASE_CONFIG }}
          FIREBASE_JWT_CERTS: ${{ secrets.FIREBASE_JWT_CERTS }}
