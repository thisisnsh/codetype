name = "codetype-api"
main = "src/index.ts"
compatibility_date = "2024-01-01"

[durable_objects]
bindings = [
  { name = "ROOMS", class_name = "GameRoom" }
]

[[migrations]]
tag = "v1"
new_classes = ["GameRoom"]

[vars]
ENVIRONMENT = "production"
# Set these values after creating your Firebase project
FIREBASE_PROJECT_ID = "your-firebase-project-id"
FIREBASE_API_KEY = "your-firebase-api-key"
# Set FIREBASE_CONFIG secret via: wrangler secret put FIREBASE_CONFIG
# The secret should be a JSON string with the full Firebase config

# KV namespace for leaderboards and user data
[[kv_namespaces]]
binding = "CODETYPE_KV"
id = "your-kv-namespace-id"  # Replace after creating with: wrangler kv:namespace create CODETYPE_KV
